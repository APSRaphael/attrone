	<script type="text/javascript">
		var idArray = [];
		function importOnceJS(id, src) {
			var scripts = $("#" + id);
			if (scripts.length <= 0) {
				$("body").append('<script id="' + id + '" src="' + src + '"/>');
			}
		}
		function importOnceTemplate(id, tmpl) {
			var scripts = $("#" + id);
			if (scripts.length <= 0) {
				$("body").append(tmpl);
			}
		}
		function setId(name, id) {
			G_Util.removeByName(idArray, name);
			var obj = { name: name, id: id };
			idArray.push(obj);
		}
		$(function () {
			loadActiveX();
			if(window.location.hostname=='dev.1-1dr.com'){
				$('.dev-test').css('display','inline');
			}else if(window.location.hostname=='test.1-1dr.com'){
				$('.dev-test').css('display','inline').html('预发布环境');
			}else{
				$('.dev-test').css('display','none');
			}
			$('.toggle-btn').on('click', function () {
				window.onresize();
				$(".left-side").getNiceScroll().hide();
				if ($(".left-side.sticky-left-side").hasClass('lefthide')) {
					$(".left-side.sticky-left-side").removeClass('lefthide');
				} else {
					$(".left-side.sticky-left-side").addClass('lefthide');
				}
				$('.header-section').toggleClass('menu-collapsed');
				$('#page-wrapper').toggleClass('menu-collapsed');//
				$('.main-content').toggleClass('sticky-header left-side-collapsed');
			})
		});
	</script>
