<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="#" type="image/png">

    <title>易简医</title>
    
    <!-- 登录页样式 -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">
    <link href="js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet"/>
    <style type="text/css">
    	.login-body .container .login-wrap .codeDiv{display: block;}
    	.login-body .container .login-wrap .codeDiv input[type='password']{width: 65%;display: inline;}
    	#qrcodeModal{height: 200px;width: 200px;position: relative;}
    	#myModal .modal-body .row{padding-left: 20px;}
    	img.loadBefor{margin-top: 60px;height: 50px;width: 50px;margin-left: 50px;}
    	.toast{z-index: 10000;width: 340px;opacity: 0;-webkit-transform:translateY(40px);transition: all 0.3s ease-out 0s;-webkit-transition:all 0.3s ease-out 0s;float: right;margin-right: 20px;}
    	#qrcodeStateTxt{height: 200px;padding-top: 50px;}
    	#qrcodeStateTxt a{cursor: pointer;}
    	#loginBtn{font-size: 14px;line-height: 30px;}
    </style>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/plugins/html5shiv.js"></script>
    <script src="js/plugins/respond.min.js"></script>
    <![endif]-->
</head>

<body class="login-body" ng-app="loginApp" ng-controller="loginCtrl" ng-keyup="enterListen($event)">
	<div class="container">
	    <form class="form-signin" action="" name="loginForm" id="loginForm" novalidate="novalidate">
	        <div class="form-signin-heading text-center">
	            <h1 class="sign-title">护理易后台管理系统</h1>
	            <img src="images/login-logo.png" alt="护理易Logo"/>
	        </div>
	        <div class="login-wrap">
	            <input type="text" class="form-control" 
	            	placeholder="手机号码" required="required" autofocus 
	            	ng-model="formParams.phone" name="phone" id="phone">
	            <div class="codeDiv">
	            	<input type="password" class="form-control"
	            		placeholder="验证码或密码" required="required"
	            		ng-model="formParams.codeAndPwd" name="code" id="code">
	            	<input type="button" class="btn btn-lock" 
	            		id="codeBtn" value="获取验证码" 
	            		ng-class="{true:'disabled'}[codeBtnDisabled]"/>
	            </div>
	            <button class="btn btn-lg btn-login btn-block" type="button" id="loginBtn"
	            	ng-class="{true:'disabled'}[loginBtnDisabled]">
	               		 登录
	            </button>
	            <label class="checkbox">
	                <span class="pull-right">
	                    <a data-toggle="modal" href="#myModal" id="showQrcodeBtn">扫码登录</a>
	                </span>
	            </label>
	        </div>
	        
		    <!-- Modal -->
	        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
	            <div class="modal-dialog">
	                <div class="modal-content">
	                    <div class="modal-header">
	                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="modalCloseBtn">&times;</button>
	                        <h4 class="modal-title">二维码扫描登录</h4>
	                    </div>
	                    <div class="modal-body">
	                    	<div class="row">
							    <div id="qrcodeModal" class="col-xs-2">
							    	<img src="../erp/images/loading.gif" class="loadBefor"/>
							    </div>
							    <div id="qrcodeStateTxt" class="col-xs-6">二维码读取中...</div>
	                    	</div>
	                    </div>
	                </div>
	            </div>
	        </div>
	        <!-- modal -->
	    </form>
	</div>
	<script src="js/app/common/tools.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/plugins/bootbox.min.js"></script>
	<script type="text/javascript" src="js/plugins/md5.min.js"></script>
	<script type="text/javascript" src="js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
	<script type="text/javascript" src="js/plugins/angular.min.js"></script>
	<script type="text/javascript" src="js/app/common/toast.js"></script>
	<script type="text/javascript" src="js/app/login.js"></script>
	<!--<script data-main="js/app/login.js?t=1234567" src="js/plugins/require.js"></script>-->
</html>
