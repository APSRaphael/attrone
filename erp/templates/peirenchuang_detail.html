<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>易简医</title>

	<link href="../css/bootstrap-reset.css" rel="stylesheet" />
	<link href="../css/bootstrap.min.css" rel="stylesheet" />

	<link href="../js/bootstrap-editable/bootstrap-editable.css" rel="stylesheet" />

<body style="background: #fff;">
	<div class="container-fluid">
		<div class="panel-body">
			<div class="row org_hide org-satff-box">
				<form class="form-inline m-bot15" role="form">
					<div class="row">
						<div class="col-lg-12 form-group">
							<label class="form-label">收款人过滤：&nbsp;&nbsp;</label>
							<select class="form-control org_shoukuan" style="padding-top: 0; padding-bottom: 0;min-width: 150px;"></select>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<form class="form-inline m-bot15" role="form">
					<span class="all_count"><i class="prc-number">合计：数量：<em class="bed-red">0</em></i>　　<i class="prc-price">金额：<em class="bed-red">0.00</em>元</i></span>
				</form>
			</div>
			<div class="row">
				<div class="adv-table">
					<table class="display table table-bordered table-striped dynamic-table">
						<thead>
							<tr>
								<th style="width: 11.11%;">结算时间</th>
								<th style="width: 11.11%;">机构</th>
								<th style="width: 11.11%;">科室</th>
								<th style="width: 11.11%;">关联订单</th>
								<th style="width: 11.11%;">单价</th>
								<th style="width: 11.11%;">数量</th>
								<th style="width: 11.11%;">金额</th>
								<th style="width: 11.11%;">票据单号</th>
								<th style="width: 11.11%;">结算人</th>
							</tr>
						</thead>
						<tbody id="prcDetailContent">
							<tr>
								<td colspan="9" class="text-center">
									数据载入中...
								</td>
							</tr>
						</tbody>
					</table>
					<!--<ul class="pagination" id="pagination"></ul>-->
				</div>
			</div>
		</div>
	</div>
	<div id="order-mask-bg"></div>
	<div id="order-mask">
		<div class="ball_spin_fade">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<script type="text/html" id="prcDetailTemplate">
		{{if branchList.length > 0}} 
			{{each branchList as item i}}
			<tr>
				<td>{{item.settleTimeStr}}</td>
				<td>{{item.orgName}}</td>
				<td>{{item.branchName}}</td>
				<td>
					<a title="订单详情-{{item.kinsName}}" class="js-addTab-link" link="templates/orderDetail.html?orderId={{item.orderId}}" href="javascript:void(0);">{{item.orderId}}</a>
				</td>
				<td>{{item.priceStr}}</td>
				<td>{{item.num}}</td>
				<td>{{item.payFee}}</td>
				<td></td>
				<td>{{item.createStaffName}}</td>
			</tr>
			{{/each}}
		{{/if}}
		{{if branchList.length <= 0}} 
			<tr>
				<td colspan="9" class="text-center">
					暂无数据...
				</td>
			</tr>
		{{/if}}
	</script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/app/common/toast.js"></script>
	<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
	<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
	<script type="text/javascript" src="../js/plugins/template.js"></script>
	<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
	<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="../js/bootstrap-daterangepicker/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../js/app/fun.js"></script>
	<script type="text/javascript" src="../js/app/common/tools.js"></script>
	<script type="text/javascript" src="../js/bootstrap-editable/bootstrap-editable.min.js"></script>
	<script src="../js/app/commonFunc.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function(){
			//获取url中的参数
			function getUrlParam(name) {
				let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				let r = window.location.search.substr(1).match(reg); //匹配目标参数
				if(r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			//实例化请求帮助类
			var httpUtilObj = new HttpUtil();
			var initParam = httpUtilObj.getTabParams();
			let startTime=initParam.startTime;
			let endTime=initParam.endTime;
			let payBusiType=initParam. payBusiType;
			let orgId=initParam. orgId||0;
			let branchId=initParam. branchId||0;
			let isSelf=initParam.isSelf=='false'?false:true;
			initData('init');
			function initData(str){
				let data={
					startTime:startTime,
					endTime:endTime,
					payBusiType:payBusiType,
					orgId:orgId,
					branchId:branchId,
					isSelf:isSelf,
//					shoukuanStaffId:$('.org_shoukuan option:selected').val()||0,
				}
				httpUtilObj.ajax({
					url: '/adminjson/SAASTJOrderItemPRCDetail',
					params: data
				}).then((res)=>{
					$('#order-mask-bg').css('display','none');
					$('#order-mask').css('display','none');
					refreshList(res.body,str);
				})
			}
			function refreshList(data,str) {
				var fundsHtml = template('prcDetailTemplate', data);
				$("#prcDetailContent").empty().html(fundsHtml);
				$('.all_count .prc-number em').html(data.num);
				$('.all_count .prc-price em').html(data.fee);
				if(str=='init'){
					//固定表头的方法--传入固定的table
					commonFunc.staticTable($('.dynamic-table'));
					if(isSelf||!data.settleList.length){
						$('.org-satff-box').addClass('org_hide');
						return false;
					}
					$('.org-satff-box').removeClass('org_hide');
					let shoukuan_arr=data.shoukuanAry;
					//筛选项
					getList(shoukuan_arr,$('.org_shoukuan'));
				}
				//搜索过滤
				$('#feeDetail-search').off('click').on('click',function(){
					initData('search');
				})
			}
			//筛选项
			function getList(data,ele,str){
				if(data.length>1){
					ele.append(`<option value="">所有</option>`);
				}
				if(str=='payType'){
					data.forEach((item,index)=>{
						let t_node=`<option value="${item.payType}">${item.payTypeStr}</option>`;
						ele.append(t_node);
					});
				}else{
					data.forEach((item,index)=>{
						let t_node=`<option value="${item.staffId}">${item.staffName}</option>`;
						ele.append(t_node);
					});
				}
			}
		})
	</script>
</body>

</html>
