			</td>
			<td>{{item.feeStr}}</td>
			<td>{{item.payTypes}}</td>
			<td>{{item.department}}</td>
			<td>{{item.busiTypeStr}}</td>
			<td>
				{{ if item.updateStaffName==undefined}}item.receiver{{/if}} {{ if item.updateStaffName!=undefined}}item.updateStaffName{{/if}}
			</td>
		</tr>
		{{/each}} {{/if}} {{if orderPayArray.length
		<=0 }} <tr>

				暂无数据...
			</td>
			</tr>
			{{/if}}

	<script>
		$(function () {
			//获取url中的参数
			function getUrlParam(name) {
				let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				let r = window.location.search.substr(1).match(reg); //匹配目标参数
				if (r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			//实例化请求帮助类
			var httpUtilObj = new HttpUtil();
			var initParam = httpUtilObj.getTabParams();
			let startDate = initParam.startDate;
			let endDate = initParam.endDate;
			let orderType = initParam.orderType;
			let isAll = initParam.isAll;
			let data = {
				startDate: startDate,
				endDate: endDate,
				orderType: orderType,
				isAll: isAll,
			}
			data['companyId'] = initParam.companyId;
			data['orgId'] = initParam.orgId;;
			data['branchId'] = initParam.branchId;;
			httpUtilObj.ajax({
				url: '/adminjson/SAASExpenditureDetailJG',
				params: data
			}).then((res) => {
				//				refreshList(res.body);
			})

			function refreshList(data) {
				var fundsHtml = template('fundsTemplate', data);
				$("#fundsContent").empty().html(fundsHtml);
			}
		})
	</script>
