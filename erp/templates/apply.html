<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>易简医</title>
		<link href="../css/bootstrap-reset.css" rel="stylesheet" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../js/plugins/pagination/pagination.css" rel="stylesheet" />
		<link href="../css/r-panel.css" rel="stylesheet" />
		<link href="../fonts/css/font-awesome.css" />
		<link href="../js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />
		<link href="../js/bootstrap-editable/bootstrap-editable.css"  rel="stylesheet" />
		<link rel="stylesheet" href="../js/bootstrap-daterangepicker/daterangepicker.css">
		<link  href="../css/app.css" rel="stylesheet" />
	</head>

	<body style="background-color: white;">
		<div class="container-fluid">
			<div class="panel-body">
				<div class="row m-bot15 " style="color: #000; padding: 10px;">
					<form role="form">
						<div class="form-group js-btngroup-stats">
<!-- 							<input type="text" class="form-control" placeholder="请输入会员名、手机号" id="findApply"> -->
<!-- 							<button type="button" class="btn btn-primary btn-sm js-btn-showOrderList" id="searchBut" > -->
<!--                        			<i class="fa fa-search"></i>&nbsp;&nbsp;查询 -->
<!--                      		</button> -->
							<label style="font-weight: bold;">&nbsp;&nbsp;状态：</label>
							<a href="#" value="1">待审核</a>&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="#" value="2">待缴费</a>&nbsp;&nbsp;
							<a href="#" value="3">待发放账号</a>&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="#" value="4">培训中</a>&nbsp;&nbsp;
							<a href="#" value="5">入职</a>&nbsp;&nbsp;|&nbsp;&nbsp;
							<a href="#" value="50">审核不通过</a>&nbsp;&nbsp;
						</div>
					</form>
				</div>
				<div class="row">
					<!-- search form end-->
					<div class="adv-table">
						<table class="display table table-bordered table-striped" id="dynamic-table">
							<thead>
								<tr>
									<th>申请单信息</th>
									<th>申请单状态</th>
									<th>申请账号</th>
									<th>申请人姓名</th>
									<th>申请人电话</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="applyListContent">
								<tr>
									<td colspan="14" class="text-center">
										数据载入中...
									</td>
								</tr>
							</tbody>
						</table>
						<ul class="pagination" id="pagination"></ul>
					</div>
				</div>
			</div>
		</div>

		<script type="text/html" id="applyListTemplate">
			{{if applyList.length != 0}} {{each applyList as item i}}
			<tr>
				<td>
					<span>单号：<a href="javascript:void(0);"  class="js-btn-showApplyHandlePanel" applyId="{{item.applyId}}" type="2">{{item.applyId}}</a></span><br />
					<span>申请时间：{{item.createTime}}</span><br />
				</td>
				<td>
					<span>{{item.statusStr}}</span><br />
				</td>
				<td>
					<span>联系人：{{item.userName}}</span><br />
					<span>联系电话：{{item.userPhone}}</span><br />
				</td>
				<td>
					<span>{{item.applyName}}</span><br />
				</td>
				<td>
					<span>{{item.applyPhone}}</span><br />
				</td>
				<td>
					{{if item.status == 1}}
						<a href="javascript:void(0);" class="js-btn-showApplyHandlePanel" applyId="{{item.applyId}}" type="1">审核</a><br />
					{{else if item.status == 2}}
						<a href="javascript:void(0);" class="js-btn-showApplyHandlePanel" applyId="{{item.applyId}}" type="2">查看</a><br />
					{{else if item.status == 3}}
						<a href="javascript:void(0);" class="js-btn-sendAccount" applyId="{{item.applyId}}" type="3">发放账号</a><br />
					{{else if item.status == 4}}
						<a href="javascript:void(0);" class="js-btn-entry" applyId="{{item.applyId}}"   type="4">通过</a><br />
					{{else}}
						<a href="javascript:void(0);" class="js-btn-showApplyHandlePanel" applyId="{{item.applyId}}" type="5">查看</a><br />
					{{/if}}
				</td>
			</tr>
			{{/each}} {{/if}} {{if applyList.length == 0}}
			<tr>
				<td colspan="14" class="text-center">
					暂无数据...
				</td>
			</tr>
			{{/if}}
		</script>

		<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/app/common/toast.js"></script>
		<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/template.js"></script>
		<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
		<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
		<script type="text/javascript" src="../js/app/fun.js"></script>
		<script type="text/javascript" src="../js/app/apply.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
		
	</body>

</html>
