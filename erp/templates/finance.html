<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>易简医</title>
	<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
	<link href="../css/bootstrap-reset.css" rel="stylesheet" />
	<link href="../css/bootstrap.min.css" rel="stylesheet" />
	<link href="../css/style.css" rel="stylesheet" />
	<link href="../js/bootstrap-editable/bootstrap-editable.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="../css/order-prepay.css"/>
	<link href="../css/newOrder.css" rel="stylesheet" />
	<link href="../js/plugins/pagination/pagination.css" rel="stylesheet" />
	<link href="../css/r-panel.css" rel="stylesheet" />
	<link href="../fonts/css/font-awesome.css" />
	<link href="../js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="../js/bootstrap-daterangepicker/daterangepicker.css">
	<link href="../css/app.css" rel="stylesheet" />
</head>
<body style="background: #fff;">
	<div class="container-fluid">
		<div class="panel-body">
			<div class="row">
				<form class="form-inline m-bot15" role="form">
					<div class="row">
						<div class="col-lg-12 form-group">
							<span class="btn btn-success btn-sm" id="finance-export">导出</span>
							<label class="form-label">&nbsp;&nbsp;支付方式：</label>
							<select id="finance-paytype" class="form-control" style="width: 150px;height: 33px;">
								<option value="0">全部</option>
								<option value="1">POS机</option>
								<option value="2">现金</option>
							</select>
							<label class="form-label">&nbsp;&nbsp;状态：</label>
							<select id="finance-status" class="form-control" style="width: 150px;height: 33px;">
								<option value="0">待处理</option>
								<option value="1">已处理</option>
							</select>
							<label class="form-label">&nbsp;&nbsp;提现结果：</label>
							<select id="finance-result" class="form-control" style="width: 150px;height: 33px;">
								<option value="0">全部</option>
								<option value="1">成功</option>
								<option value="2">失败</option>
							</select>
							<label class="form-label">&nbsp;&nbsp;提现申请时间：</label>
							<input type="text" class="form-control input-large" style="width: 280px;" name="daterange-finance" value="请选择日期"/>
							<input type="text" class="form-control" placeholder="请输入用户名、手机号、开户支行" id="finance-input" style="width: 260px;">
							<input type="hidden" id="finance-regBeginTime">
							<input type="hidden" id="finance-regEndTime">
							<button type="button" class="btn btn-primary btn-sm" id="finance-search">
                    			<i class="fa fa-search"></i>&nbsp;&nbsp;查询
                   			</button>
						</div>
					</div>
				</form>
			</div>
			<div class="row">
				<div class="adv-table">
					<table class="display table table-bordered table-striped" id="dynamic-table">
						<thead>
							<tr>
								<th>用户名</th>
								<th>手机号</th>
								<th>支付方式</th>
								<th>支付时间</th>
								<th>小票单号</th>
								<th>提现金额</th>
								<th>实名</th>
								<th>银行卡号</th>
								<th>开户支行</th>
								<th>提现申请时间</th>
								<th>状态</th>
								<th>操作</th>
								<th>处理时间</th>
								<th>提现结果</th>
								<th>失败原因</th>
								<th>操作人</th>
							</tr>
						</thead>
						<tbody id="financeListContent">
							<tr>
								<td colspan="16" class="text-center">
									数据载入中...
								</td>
							</tr>
						</tbody>
					</table>
					<ul class="pagination" id="pagination"></ul>
				</div>
			</div>
		</div>
	</div>
	<script type="text/html" id="financeTemplate">
		{{if financeRecordList.length > 0}} {{each financeRecordList as item i}}
		<tr>
			<td>{{item.userName}}</td>
			<td>{{item.phone}}</td>
			<td>{{item.payTypeStr}}</td>
			<td>{{item.payTimeStr}}</td>
			<td>
				<a financeId="{{item.id}}" href="#" class="editable change_noteNO">
				{{if item.noteNO!=undefined}}
					{{item.noteNO}}
				{{else}}
					添加
				{{/if}}
				</a>
			</td>
			<td>{{item.feeStr}}</td>
			<td>{{item.realName}}</td>
			<td>{{item.cardNO}}</td>
			<td>{{item.bankBranch}}</td>
			<td>{{item.withdrawTimeStr}}</td>
			<td>{{item.statusStr}}</td>
			<td>{{if item.statusStr=='待处理'}}
				<a pageno="{{pageNo}}" financeid='{{item.id}}' href="javascript:void(0);" class="check-finance">处理</a>
				{{/if}}
			</td>
			<td>{{item.acceptTimeStr}}</td>
			<td>{{item.withdrawStatusStr}}</td>
			<td>{{if item.failureRemark!=undefined}}{{item.failureRemark}}{{/if}}</td>
			<td>{{if item.updateStaffName!=undefined}}{{item.updateStaffName}}{{/if}}</td>
		</tr>
		{{/each}} {{/if}} {{if financeRecordList.length == 0}}
		<tr>
			<td colspan="16" class="text-center">
				暂无数据
			</td>
		</tr>
		{{/if}}
	</script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/app/common/toast.js"></script>
	<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
	<script type="text/javascript" src="../js/plugins/template.js"></script>
	<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
	<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
	<script src="../js/app/rp/rpModal.js"></script>
	<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
	<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="../js/bootstrap-daterangepicker/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../js/app/fun.js"></script>
	<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
	<script type="text/javascript" src="../js/app/common/tools.js"></script>
	<script type="text/javascript" src="../js/bootstrap-editable/bootstrap-editable.min.js"></script>
	<script type="text/javascript" src="../js/app/finance.js"></script>
</body>

</html>
