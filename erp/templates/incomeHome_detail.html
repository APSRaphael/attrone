	<script type="text/html" id="homeTemplate">
		{{if expenditureList.length > 0}} {{each expenditureList as item i}}
		<tr>
			<td>{{item.payTimeStr}}</td>
			<td>{{item.companyName}}</td>
			<td><a title="订单详情-{{item.fullName}}" class="js-addTab-link" link="templates/orderDetail.html?orderId={{item.orderId}}" href="javascript:void(0);">{{item.orderId}}</a></td>

			<td>{{item.serviceItem}}</td>
			<td>{{item.hgName}}</td>
			<td>{{item.num}}</td>
			<td>{{item.priceDesc}}</td>
			<td>{{item.feeStr}}</td>
			<td>{{item.orderStatusStr}}</td>
			<td><a title="用户信息" link="templates/userInfo.html?key={{item.userId}}" class="js-addTab-link" href="javascript:void(0);">{{item.phone}}</a></td>
			<td>{{item.receiver}}</td>
		</tr>
		{{/each}} {{/if}} {{if expenditureList.length
		<=0 }} <tr>
			<td colspan="12" class="text-center">
				暂无数据...
			</td>
			</tr>
			{{/if}}

	<script>
		$(function () {
			//获取url中的参数
			function getUrlParam(name) {
				let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				let r = window.location.search.substr(1).match(reg); //匹配目标参数
				if (r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			//实例化请求帮助类
			var httpUtilObj = new HttpUtil();
			var initParam = httpUtilObj.getTabParams();
			let startDate = initParam.startDate;
			let endDate = initParam.endDate;
			let orderType = initParam.orderType;
			let isAll = initParam.isAll;
			let type = initParam.type;
			let data = {
				startDate: startDate,
				endDate: endDate,
				orderType: orderType,
				isAll: isAll,
				priceType: type,
			}
			data['companyId'] = initParam.companyId;
			data['orgId'] = initParam.orgId;
			data['branchId'] = initParam.branchId;
			httpUtilObj.ajax({
				url: '/adminjson/SAASExpenditureDetailJG',
				params: data
			}).then((res) => {
				$('#order-mask-bg').css('display', 'none');
				$('#order-mask').css('display', 'none');
				refreshList(res.body);
			})
			let target = $("div.ttt_item_tit.selected", parent.document);
			let urlStr = target.attr("data-path");
			urlStr = urlStr.split('?')[1];
			let _flag = true;
			$('.export').off('click').on('click', function () {
				if (!_flag) {
					return false;
				}
				_flag = false;
				let _url = 'https://'+window.location.host+'/getExpenditureDetailExcelServlet';
				location.href = _url + '?' + urlStr;
				setTimeout(function () {
					_flag = true;
				}, 500);
			})
			function refreshList(data) {
				var fundsHtml = template('homeTemplate', data);
				$("#homeContent").empty().html(fundsHtml);
				//固定表头的方法--传入固定的table
				commonFunc.staticTable($('.dynamic-table'));
			}
		})
	</script>
