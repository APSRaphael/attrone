<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>易简医</title>
		<link href="../css/bootstrap-reset.css" rel="stylesheet" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../js/plugins/pagination/pagination.css" rel="stylesheet" />
		<link href="../css/r-panel.css" rel="stylesheet" />
		<link href="../fonts/css/font-awesome.css" />
		<link href="../js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../js/bootstrap-daterangepicker/daterangepicker.css">
		<link hrf="../css/app.css" rel="stylesheet" />
		
	</head>

	<body style="background-color: white;">
		<div class="container-fluid">
			<div class="panel-body">
				<div class="row m-bot15 " style="color: #000; padding: 10px;">
					<form class="form-inline" role="form">
						<div class="row">
							<div class="col-lg-12 form-group">
								<button type="button" class="btn btn-success btn-sm js-btn-addUser">
		                        	<i class="fa fa-plus"></i>&nbsp;&nbsp;添加用户
		                        </button>
								<input type="text" class="form-control" placeholder="请输入会员名、手机号" id="findUserName">
								<select class="form-control" style="width: 150px;   height: 33px;" id="search_org">
									<option value="">请选择来源机构</option>
								</select>
								<label class="form-label">&nbsp;&nbsp;注册时间</label>
								<input type="text" class="form-control input-large" style="width: 200px;" name="daterange" value="请选择日期"/>
								<input type="hidden" id="regBeginTime">
								<input type="hidden" id="regEndTime">
								<button type="button" class="btn btn-primary btn-sm" id="searchBut" onclick="userModule.loadUserList(true,1);">
		                        	<i class="fa fa-search"></i>&nbsp;&nbsp;查询
		                        </button>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<!-- search form end-->
					<div class="adv-table">
						<table class="display table table-bordered table-striped" id="dynamic-table">
							<thead>
								<tr>
									<th>用户id</th>
									<th>会员姓名</th>
									<th>用户渠道来源</th>
									<th>会员手机</th>
									<th>性别</th>
									<th>钱包余额</th>
									<th>会员积分</th>
									<th>注册时间</th>
									<th>来源合作伙伴</th>
								</tr>
							</thead>
							<tbody id="userListContent">
								<tr>
									<td colspan="8" class="text-center">
										数据载入中...
									</td>
								</tr>
							</tbody>
						</table>
						<ul class="pagination" id="pagination"></ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 右侧弹出panel -->
	    <div id="addUser_panel" class="r_panel">
	        <div class="panel-header">
	            <button type="button" class="close rp_close" data-dismiss="modal" aria-label="Close">
	            	<span aria-hidden="true">&times;</span>
	            </button>
	            <h4 class="modal-title">添加用户</h4>
	        </div>
	        <div class="panel-body">
	            <div class="container-fluid">
	                <form class="form-horizontal"  role="form">
	                    
	                    <input type="hidden" id="addUser_lng" />
	                    <input type="hidden" id="addUser_lat" />
	                    <input type="hidden" id="addUser_adcode" />
	                    <input type="hidden" id="addUser_provinceID"/>
	                    <input type="hidden" id="addUser_cityID"/>
	                    <input type="hidden" id="addUser_district"/>
	                    <input type="hidden" id="addUser_address"/>
	                    
	                    
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">手机号<span class="form-required"> * </span></label>
	                        <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="请输入手机号" 
                                	name="addUser_phone" id="addUser_phone">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">姓名<span class="form-required"> * </span></label>
	                        <div class="col-sm-5">
                        		<input type="text" class="form-control" placeholder="请输入用户姓名" 
                        			name="addUser_name" id="addUser_name">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">性别<span class="form-required"> * </span></label>
	                        <div class="col-sm-7">
	                        	<label class="radio-inline">
	                                <input type="radio" name="addUser_sex" value="1" checked="checked">男
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" name="addUser_sex" value="2" >女
	                            </label>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">备注</label>
	                        <div class="col-sm-5">
		                       <textarea rows="5" placeholder="请输入用户备注" id="remark" style="width:300px;"  name="addUser_remark" id="addUser_remark"></textarea>
		                    </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <div class="col-sm-8" style="text-align:right;">
		                        <button type="button" class="btn btn-default rp_close">取消</button>
		                        <button type="button" class="btn btn-success modal_save saveUserButton">保存</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>	

		<!-- 机构列表模板  -->
		<script type="text/html" id="userListTemplate">
			{{if userList.length > 0}} 
			{{each userList as item i}}
			<tr>
				<td><a href='javascript:void(0);' link='templates/userInfo.html?key={{item.id}}' class='js-addTab-link' title="用户信息"  >{{item.id}}</a></td>
				<td>
					{{if item.name != undefined && item.name != ''}} 
						{{item.name}} 
					{{else}}
						<font color="darkgray">未设置</font>
					{{/if}}
				</td>
				<td>
					{{item.channel}} 
				</td>
				<td>
					{{if item.phone == '' || item.phone == undefined}}
						<font color="darkgray">未设置</font>
					{{else}}
						{{item.phone}}
					{{/if}}
				</td>
				<td>
					{{if item.sex == 1}}
						男
					{{/if}}
					{{if item.sex == 2}}
						女
					{{/if}}
					{{if item.sex == undefined}}
						<font color="darkgray">未设置</font>
					{{/if}}
				</td>
				<td>
					{{if item.account == '未开通账户'}}
						<font color="darkgray">未开通账户</font>
					{{else}}
						{{item.account}}
					{{/if}}
				</td>
				<td>
					{{if item.present == '未开通账户'}}
						<font color="darkgray">未开通账户</font>
					{{else}}
						{{item.present}}
					{{/if}}
				</td>
				<td>{{item.createTime}}</td>
				<td>
					{{item.firstCompany}}
				</td>
			</tr>
			{{/each}} {{/if}} {{if userList.length == 0}}
			<tr>
				<td colspan="9" class="text-center">
					暂无数据，点击
					<a href="javascript:void(0);" onclick="userModule.loadUserList(true,1);">刷新数据</a>
				</td>
			</tr>
			{{/if}}
		</script>

		<!-- 机构下拉框 -->
		<script type="text/html" id="orgSelctTemplate">
			{{if orgList.length > 0}} 
				<option value="">请选择项目点</option>
				<option value="9999">居家业务</option>
				{{each orgList as item i}}
					<option value="{{item.id}}">{{item.orgName}}</option>
				{{/each}} 
			{{/if}} 
			{{if orgList.length == 0}}
				<option value="">所选地区无项目点可选</option>
			{{/if}}
		</script>
		<!-- 省/市/县下拉框模板 -->
		<script type="text/html" id="selctTemplate">
			{{each list as item i}}
			<option value="{{item.name}}">{{item.name}}</option>
			{{/each}}
		</script>
		<script type="text/html" id="userTypeSelTemplate">
			{{each list as item i}}
			<option value="{{item.id}}">{{item.name}}</option>
			{{/each}}
		</script>

		<script type="text/javascript" defer async="true" src="https://webapi.amap.com/maps?v=1.3&key=76995f30ba8965c259c624c3a3fa5777"></script>
		<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/app/common/toast.js"></script>
		<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/template.js"></script>
		<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
		<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
		<script type="text/javascript" src="../js/app/user.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
	</body>

</html>
