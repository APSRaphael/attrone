		.tabs-left.nav-tabs>li>a:focus,.tabs-left.nav-tabs>li>a:hover{-webkit-border-radius:2px 0 0 2px;-moz-border-radius:2px 0 0 2px;-ms-border-radius:2px 0 0 2px;-o-border-radius:2px 0 0 2px}

	<body style="background-color: white;">
		<div class="container-fluid">
			<div class="panel-body">
			
				<div class=" navbar-fixed-top" style="margin:0px 15px;color: #000; padding: 10px;">
					<form class="form-inline" role="form">
						<div class="row">
						<div class="col-lg-12 form-group">
				        <input type="text" class="form-control input-sm" id="q_keyword" placeholder="手机号、会员ID、会员名" style="width: 200px;height:30px;" autofocus>
				        <button type="button" class="btn btn-primary btn-sm" id="searchBut">
							<i class="fa fa-search"></i>&nbsp;&nbsp;查询
						</button>
						</div>
						</div>
				    </form>
				</div>
				
				<!-- 个人资料start -->
				<div class="row m-bot15 js-userInfo-contain hidden" style="margin-top: 45px;">
					<table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" style="margin:0px !important;">
				    	<tbody>
				    		<tr >
				    			<td rowspan="6">
				    				<div>姓名：<a href="#" id="name" data-name='name' data-type="text" data-placement="right" data-original-title="输入用户姓名"  class="editable editable-click js-data-pk-userid zzFont" style="width:100px;font-size:25px;" ></a></div>
				    				<div>手机号：<a href="#" id="phone" data-name='phone' data-type="text" data-placement="right" data-original-title="输入手机号"  class="editable editable-click js-data-pk-userid zzFont" style="width:100px;font-size:25px;" ></a></div>
			                        <div>总账户：<span id="js-account" class="zzFont"></span></div>
			                        <div>匿名ID：<span id="js-diffno" class="zzFont"></span></div>
			                        <!--<div style="padding:5px 0px;">等级：<a href="#" id="levelName" data-name='memberLevel' data-type="select" data-placement="right" data-original-title="调整等级"  class="editable editable-click js-data-pk-userid zzFont"></a>
				    				</div>
				    				<button type="button" class="btn btn-xs blue js-attr-userid js-updatepwd-btn" >修改密码</button>
				    				<br><br>-->
				    				<button type="button" class="btn btn-warning btn-xs js-attr-userid js-account-record" style="margin-top: 30px;" id = "js-account-record">账户记录</button>
				    				<button type="button" class="btn btn-info btn-xs js-attr-userid js-integral-record" style="margin-top: 30px;">积分记录</button>
				    				<!--<button type="button" class="btn btn-warning btn-xs green js-attr-userid js-callback-record" style="margin-top: 30px;">回访记录</button>-->
				    				<button type="button" class="btn btn-xs btn-success js-attr-userid js-couponlist-record" style="margin-top: 30px;">优惠券列表</button>						
				    			</td>
				    			<td>用户ID:<span id="js-userId"></span></td>
				    			<td>会员卡：<a href="#" id="memberCard" data-name='memberCard' data-type="text" data-placement="bottom" data-original-title="输入会员卡号"  class="editable editable-click js-data-pk-userid"></a></td>
				    			<td>生日：<a href="#" id="birthday" data-name="birthday" data-type="date" data-placement="bottom" data-format="yyyy-mm-dd" data-viewformat="yyyy-mm-dd" data-clear=false data-original-title="请选择出生日期" class="editable editable-click js-data-pk-userid"></a></td>
			                    <td>性别：<a href="#" id="sex" data-name='sex' data-type="select" data-placement="bottom" data-original-title="设置性别"  class="editable editable-click js-data-pk-userid"></a></td>
			
				    		</tr>
				    		<tr>
				    			<td>注册日期：<span id="createTime"></span></td>
				    			<td>QQ：<a href="#" id="qqNo" data-type="text" data-placement="bottom" data-original-title="输入QQ号"  class="editable editable-click js-data-pk-userid"></a></td>
				    			<td>微信：<a href="#" id="wxNo" data-type="text" data-placement="bottom" data-original-title="输入微信号"  class="editable editable-click js-data-pk-userid"></a></td>
				    			<td>邮箱：<a href="#" id="email" data-type="text" data-placement="bottom" data-original-title="输入邮箱"  class="editable editable-click js-data-pk-userid"></a></td>
				    		</tr>
				    		<tr >
				    			<td colspan="8">
				    				充值账户：<span id="account" class="zzFont"></span>
				    				<button type="button" class="btn btn-xs yellow js-recharge-btn js-attr-userid" style='margin-left:10px;'>充值</button>
				    				<!--<button type="button" class="btn btn-xs blue js-tuikuan-btn js-attr-userid js-attr-balance">退款</button>-->
				    				<button type="button" class="btn btn-xs yellow js-issuecoupon-btn js-attr-userid js-attr-balance">发放优惠券</button>
									赠送账户：<span id="present"></span><span style="margin-left:20px;"></span>
									会员积分：<span id="integral"></span><span style="margin-left:20px;"></span>
									累计积分：<span id="totalIntegral"></span><span style="margin-left:20px;"></span>
									<!--次卡账户：<span id="cika"></span><span style="margin-left:20px;"></span>-->
								</td>
								
				    		</tr>
				    		<tr>
				    			<td colspan="8">
				    				银行卡号：<span id="cardNO"></span><span style="margin-left:20px;"></span>
				    				持卡人姓名：<span id="cardholderName"></span><span style="margin-left:20px;"></span>
									银行名称：<span id="bankName"></span><span style="margin-left:20px;"></span>
									银行卡类型：<span id="bankTypeStr"></span><span style="margin-left:20px;"></span>
									银行支行：<span id="bankBranch"></span><span style="margin-left:20px;"></span>
								</td>
				    		</tr>
				    		<tr>
				    			<td colspan="8">住址：<span id="address"></span></td>
				    		</tr>
				    		<tr>
				    			<td colspan="8" >备注：
				    				<a href="#" id="remark" data-name='remark' data-type="textarea" data-placement="right" data-original-title="输入用户备注"  class="editable editable-click js-data-pk-userid" ></a>
				    			</td>
				    		</tr>
				        </tbody>
					</table>
				</div>
				<!-- 个人资料end -->
				<!-- 亲人资料Start -->
				<div class="row js-userInfo-contain hidden" style="margin-top:15px;">
					<div class="tabbable-custom ">
						<ul class="nav nav-tabs" id="kinsfolk-name-nav">
						</ul>
						<div class="tab-content" id="kinsfolk-detail-content">
						</div>
					</div>
				</div>
				<!-- 亲人资料End -->
				
				<div class="portlet box blue js-orderInfo-contain hidden">
				<div class="portlet-body">
				<div id="sample_2_wrapper" class="dataTables_wrapper no-footer">
				
				<!-- 订单Start -->
				<div class="row">
					<table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" style="margin:0px !important;">
						<thead>
							<tr>
								<th>订单id</th>
								<th>创建日期</th>
								<th>地址</th>
								<th>被服务人</th>
								<th>消费项目</th>
								<th>总金额</th>
								<th>预交金</th>
								<th>已付金额</th>
								<th>护工</th>
								<th>状态</th>
							</tr>
						</thead>
    					<tbody id="orderListContent">
							<tr>
								<td colspan="16" class="text-center">暂无订单数据...</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- 订单End -->
				
				</div>
				</div>
				</div>
			</div>
			
		</div>
		<div id="order-mask-bg"></div>
		<div id="order-mask">
			<div class="ball_spin_fade">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<!-- 用户地址 begin -->
		<script id="userAddrListtmpl" type="text/html" nowith="yes">
			<a href="#" class="zzFont js-addUserAddr" userId="{{userInfo.id}}">添加地址</a></br>
			{{each addressList as item i}}
				{{item.createTime}}&nbsp;|&nbsp;<b>{{item.contacts}}({{item.phone}})</b>--{{item.province+item.city+item.district+item.building+item.addrDetail}}   <a href="#" addrId="{{item.addrId}}" class="js-del-addr zzFont">删除</a></br>
		    {{/each}}
		</script>
		<!-- 用户地址 end -->
		
		<!-- 用户订单 begin -->
		<script id="userOrderListtmpl" type="text/html" nowith="yes">
			{{each orderList as order i}}
				<tr>
					<td><a href="javascript:void(0);" link="templates/orderDetail.html?orderId={{order.orderId}}" class="js-addTab-link" title="订单详情">{{order.orderId}}</a></td>
					<td>{{order.createTime}}</td>
					<td>{{order.orderType == 1 ? order.orgName : order.city + order.district}}</td>
					<td>{{order.fullName}}</td>
					<td>{{order.serviceItem}}</td>
					<td>{{order.feeStr}}</td>
					<td>{{order.preRealFeeStr}}</td>
					<td>{{order.realFeeStr}}</td>
					<td>{{order.hgName}}</td>
					<td>{{order.statusStr}}</td>
				</tr>
			{{/each}}
		</script>
		<!-- 用户订单 end -->
		
		<!-- 亲属名字tabNav begin -->
		<script id="kinsfolkNameNavtmpl" type="text/html" nowith="yes">
			{{each kinsfolkList as item i}}
				{{if i == 0}}
					<li class="js-kinsfolk-nav-item active">
				{{else}}
					<li class="js-kinsfolk-nav-item">
				{{/if}}
				<a href="#kinsfolk_tab_{{item.kinsfolkId}}" data-toggle="tab"  kinsfolkId="{{item.kinsfolkId}}" ><b>{{item.fullName}}</b>
					{{if item.relation != null }}
						(<small>{{item.relation}}</small>)
					{{/if}}
				</a></li>
			{{/each}}
			<li class="js-kinsfolk-nav-item"><a href="#" class="js-addkinsfolk" userId="{{userInfo.id}}"><b>+添加亲属</b></a></li>
		</script>
		<!-- 亲属名字tabNav end -->
		
		<!-- 亲属详情 begin -->
		<script id="kinsfolkDetailtmpl" type="text/html" nowith="yes">
		{{each kinsfolkList as item i}}
		{{if i == 0}}
			<div class="tab-pane active js-kinsfolk-info-container" id="kinsfolk_tab_{{item.kinsfolkId}}" kinsfolkId="{{item.kinsfolkId}}">
		{{else}}
			<div class="tab-pane js-kinsfolk-info-container" id="kinsfolk_tab_{{item.kinsfolkId}}" kinsfolkId="{{item.kinsfolkId}}">
		{{/if}}
			<div class="portlet-body">
			    <div class="row">
			        <div class="" style="padding:0px;float:left">
			            <ul class="nav nav-tabs tabs-left">
			                <li class="active">
			                    <a href="#kinsfolk_base_{{item.kinsfolkId}}" data-toggle="tab">基础资料</a>
			                </li>
			                <li>
			                    <a href="#kinsfolk_service_{{item.kinsfolkId}}" data-toggle="tab">服务记录</a>
			                </li>
			                <li>
			                    <a href="#kinsfolk_visit_{{item.kinsfolkId}}" data-toggle="tab">回访记录</a>
			                </li>
			                <li>
			                    <a href="#kinsfolk_evaluate_{{item.kinsfolkId}}" data-toggle="tab">评估记录</a>
			                </li>
			            </ul>
			        </div>
		           <div class="col-md-9 col-sm-9 col-xs-9" style="width:90%">
		               <div class="tab-content">
		                   <div class="tab-pane active" id="kinsfolk_base_{{item.kinsfolkId}}"  style="min-height:200px">
		                       <table class="table table-striped table-bordered table-hover dataTable no-footer" role="grid" style="margin:0px !important;">
									<tbody>
										<tr>
											<td rowspan=6 valign="middle">
												<div class="js-td-kinsfolkimg">
													{{if item.picUrl != undefined}}
														<img height="100px" width="100px" src="{{item.picUrl}}">
													{{/if}}
											</div></br>
												<input type="file" class="form-control hidden js-upload-file-input" kinsfolkId="{{item.kinsfolkId}}" name="js-upload-kinsfolkpic" id="js-upload-kinsfolkpic" wrapperEl="kinsfolkpic_wrapper">
												<!--<div id="kinsfolkpic_wrapper" imgwidth="100px" imgheight="100px" ></div>-->
												<a href="#" class="js-btn-uploadpic" uploadfor="js-upload-kinsfolkpic" pk="{{item.kinsfolkId}}">上传照片</a></br>
												<button type="button" class="btn btn-xs btn-danger js-delete-kinsfolk" userId="{{item.userId}}" kinsfolkId="{{item.kinsfolkId}}">删除</button>
											</td>
											<td>亲属ID：<span>{{item.kinsfolkId}}</span></td>
											<td>亲属姓名：<a href="#" data-name='fullName' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入亲属姓名"  class="editable editable-click zzFont js-kinsfolkName" >{{item.fullName}}</a></td>
											<td>就诊卡号：<a href="#" data-name='medicalNO' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入就诊卡号"  class="editable editable-click zzFont js-medicalNO" >{{item.medicalNO}}</a></td>
											<td>性别：<a href="#" data-name='sex' data-type="select" data-pk="{{item.kinsfolkId}}" data-value="{{item.sex}}" data-placement="bottom" data-original-title="设置性别"  class="editable editable-click js-kinsfolkSex"></a></td>
											<td>生日：<a href="#"  id = "birthday" data-name='birthday' data-type="date" data-pk="{{item.kinsfolkId}}" data-placement="bottom" data-format="yyyy-mm-dd" data-viewformat="yyyy-mm-dd"  data-original-title="请选择出生日期" class="editable editable-click js-kinsfolkBirth"></a></td>
											<td>与用户关系：<a href="#" data-name='relation' data-type="text" data-pk="{{item.kinsfolkId}}" data-value="{{item.relation}}" data-placement="bottom" data-original-title="设置与用户关系"  class="editable editable-click js-kinsfolkRelation">{{item.relation}}</a></td>
										</tr>
										<tr>
											<td>第一联系人：<a href="#" data-name='contacts' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入联系人姓名"  class="editable editable-click zzFont js-kinsfolkContacts" >{{item.contacts}}</a></td>
											<td>与该亲属关系：<a href="#" data-name='contactsRelation' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入联系人与该亲属关系"  class="editable editable-click zzFont js-kinsfolkContactsRelation" >{{item.contactsRelation}}</a></td>
											<td>联系电话：<a href="#" data-name='contactsPhone' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入联系人电话"  class="editable editable-click zzFont js-kinsfolkContactsPhone" >{{item.contactsPhone}}</a></td>
											<td>第二联系人：<a href="#" data-name='contacts2' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入联系人姓名"  class="editable editable-click zzFont js-kinsfolkContacts2" >{{item.contacts2}}</a></td>
											<td>与该亲属关系：<a href="#" data-name='contacts2Relation' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="right" data-original-title="输入联系人与该亲属关系"  class="editable editable-click zzFont js-kinsfolkContacts2Relation" >{{item.contacts2Relation}}</a></td>
											<td>联系电话：<a href="#" data-name='contacts2Phone' data-type="text" data-pk="{{item.kinsfolkId}}" data-placement="bottom" data-original-title="输入联系人电话"  class="editable editable-click zzFont js-kinsfolkContacts2Phone" >{{item.contacts2Phone}}</a></td>
										</tr>
										<tr>
