<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>易简医</title>
		<link href="../css/bootstrap-reset.css" rel="stylesheet" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../js/plugins/pagination/pagination.css" rel="stylesheet" />
		<link href="../css/r-panel.css" rel="stylesheet" />
		<link href="../fonts/css/font-awesome.css" />
		<link href="../js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />
		<link href="../js/bootstrap-editable/bootstrap-editable.css"  rel="stylesheet" />
		<link rel="stylesheet" href="../js/bootstrap-daterangepicker/daterangepicker.css">
		<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
		<link  href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.entrance-info{
				color:black;
			}
			.entrance-info em{
				color:red;
			}
			.pop-entrance{
				position: relative;
				top:3px;
				width: 17px;
				height: 17px;
				display: inline-block;
				background: url(../images/infos.png);
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				-webkit-background–size: cover;
				-moz-background–size: cover;
				-o-background–size: cover;
			}
		</style>
	</head>            
	<body style="background-color: white;">
		<div class="container-fluid">
			<div class="panel-body">
					<div class="row m-bot15 " style="color: #000; padding: 10px;">
					<form class="form-inline" role="form">
						<div class="row">
							<div class="col-lg-12 form-group">
								<label class="form-label">&nbsp;&nbsp;日期过滤：</label>
								<input type="text" class="form-control input-large" name="daterange-start" value="年/月/日" />
								<label class="form-label">&nbsp;至&nbsp;</label>
								<input type="text" class="form-control input-large" name="daterange-end" value="年/月/日" />
								<label class="form-label">&nbsp;&nbsp;机构过滤：&nbsp;&nbsp;</label>
								<select class="form-control org_hos" style="padding-top: 0; padding-bottom: 0;"></select>
								<select class="form-control org_branch org_hide" style="padding-top: 0; padding-bottom: 0;"></select>
								<button type="button" class="btn btn-primary btn-sm" id="entrance-search">
	                    			<i class="fa fa-search"></i>&nbsp;&nbsp;搜索
	                   			</button>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="adv-table much-table">
						<table class="display table table-bordered table-striped ServiceLivingListTable" style="margin-bottom: 0px;">
							<thead>
								<tr>
									<th rowspan="2" style="width: 6%;">日期</th>
									<th colspan="4" style="text-align: center;">SAAS端下单的结算方式</th>
									<th colspan="4" style="text-align: center;">微信端下单的结算方式</th>
									<th colspan="4" style="text-align: center;">用户APP端下单的结算方式</th>
									<th colspan="4" style="text-align: center;">企业端下单的结算方式</th>
								</tr>
								<tr>
									<th style="width: 5.875%;">SAAS端</th>
									<th style="width: 5.875%;">微信端</th>
									<th style="width: 5.875%;">用户APP端</th>
									<th style="width: 5.875%;">企业端</th>
									<th style="width: 5.875%;">SAAS端</th>
									<th style="width: 5.875%;">微信端</th>
									<th style="width: 5.875%;">用户APP端</th>
									<th style="width: 5.875%;" >企业端</th>
									<th style="width: 5.875%;">SAAS端</th>
									<th style="width: 5.875%;">微信端</th>
									<th style="width: 5.875%;">用户APP端</th>
									<th style="width: 5.875%;">企业端</th>
									<th style="width: 5.875%;">SAAS端</th>
									<th style="width: 5.875%;">微信端</th>
									<th style="width: 5.875%;">用户APP端</th>
									<th style="width: 5.875%;">企业端</th>
								</tr>
							</thead>
							<tbody id="orderSettleListContent">
								<tr>
									<td colspan="17" class="text-center">
										数据载入中...
									</td>
								</tr>
							</tbody>
						</table>
						<div class="row panel-body">
							<ul class="pagination" id="pagination"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="order-mask-bg"></div>
		<div id="order-mask">
			<div class="ball_spin_fade">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<script type="text/html" id="orderSettleListTemplate">
			{{if settleArray.length > 0}} 
				{{each settleArray as item i}}
					<tr>
						<td>{{item.date}}</td>
						<td>{{item["2_2"] + "（" + (item.totalCount != 0 ? (item["2_2"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["2_4"] + "（" + (item.totalCount != 0 ? (item["2_4"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["2_1"] + "（" + (item.totalCount != 0 ? (item["2_1"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["2_3"] + "（" + (item.totalCount != 0 ? (item["2_3"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["4_2"] + "（" + (item.totalCount != 0 ? (item["4_2"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["4_4"] + "（" + (item.totalCount != 0 ? (item["4_4"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["4_1"] + "（" + (item.totalCount != 0 ? (item["4_1"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["4_3"] + "（" + (item.totalCount != 0 ? (item["4_3"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["1_2"] + "（" + (item.totalCount != 0 ? (item["1_2"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["1_4"] + "（" + (item.totalCount != 0 ? (item["1_4"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["1_1"] + "（" + (item.totalCount != 0 ? (item["1_1"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["1_3"] + "（" + (item.totalCount != 0 ? (item["1_3"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["3_2"] + "（" + (item.totalCount != 0 ? (item["3_2"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["3_4"] + "（" + (item.totalCount != 0 ? (item["3_4"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["3_1"] + "（" + (item.totalCount != 0 ? (item["3_1"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
						<td>{{item["3_3"] + "（" + (item.totalCount != 0 ? (item["3_3"]/item.totalCount*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					</tr>
				{{/each}}
			{{/if}}
			{{if settleArray.length <= 0}} 
				<tr>
					<td colspan="17" class="text-center">
						暂无数据...
					</td>
				</tr>
			{{/if}}
		</script>
		<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/app/common/toast.js"></script>
		<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/template.js"></script>
		<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
		<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
		<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="../js/bootstrap-daterangepicker/bootstrap-datetimepicker.min.js"></script>
		<script src="../js/app/order_date.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/app/commonFunc.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="../js/app/orderSettle.js"></script>
		<script type="text/javascript" src="../js/app/fun.js"></script>
	</body>

</html>
