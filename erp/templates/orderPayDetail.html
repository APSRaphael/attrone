		.row {
			position: relative;
		}

		.sure-service {
			position: absolute;

<body style="background: #fff;">
	<div class="container-fluid">
		<div class="panel-body">
			<div class="row">
				<div class="adv-table much-table">
					<table class="display table table-bordered table-striped dynamic-table">
						<thead>
							<tr>
								<th rowspan="2" style="width: 6.66%;">机构</th>
								<th rowspan="2" style="width: 6.66%;">科室</th>
								<th rowspan="2" style="width: 6.66%;">服务人数</th>
								<th rowspan="2" style="width: 6.66%;">平均服务时长（天）</th>
								<th rowspan="2" style="width: 6.66%;">已结算订单量</th>
								<th rowspan="2" style="width: 6.66%;">客单价（元）</th>
								<th rowspan="2" style="width: 6.66%;">销售额（元）</th>
								<th colspan="8" style="text-align: center;">支付方式（次数）</th>
							</tr>
							<tr>
								<th style="width: 6.66%;">合计</th>
								<th style="width: 6.66%;">现金</th>
								<th style="width: 6.66%;">支付宝</th>
								<th style="width: 6.66%;">微信</th>
								<th style="width: 6.66%;">借记卡</th>
								<th style="width: 6.66%;">信用卡</th>
								<th style="width: 6.66%;">qq钱包</th>
								<th style="width: 6.66%;">会员支付</th>
							</tr>
						</thead>
						<tbody id="orderPayContent">
							<tr>
								<td colspan="15" class="text-center">

								</td>
							</tr>
						</tbody>
					</table>
					<!--<ul class="pagination" id="pagination"></ul>-->
				</div>
			</div>
		</div>
	</div>
	<div id="order-mask-bg"></div>
	<div id="order-mask">
		<div class="ball_spin_fade">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>
	<script type="text/html" id="orderPayTemplate">
		{{if payTypeArray.length > 0}} 
			{{each payTypeArray as item i}}
				<tr>
					<td>{{item.orgName}}</td>
					<td>{{item.branchName}}</td>
					<td>{{item.serviceNum}}</td>
					<td>{{item.shichang}}</td>
					<td>{{item.orderNum}}</td>
					<td>{{item.kedanjia}}</td>
					<td>{{item.fee}}</td>
					<td>{{item.heji}}</td>
					<td>{{item.cash+ "（" + (item.heji != 0 ? (item.cash/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					<td>{{item.zfb+ "（" + (item.heji != 0 ? (item.zfb/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					<td>{{item.wx+ "（" + (item.heji != 0 ? (item.wx/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					<td>{{item.jieji+ "（" + (item.heji != 0 ? (item.jieji/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					<td>{{item.xinyong+ "（" + (item.heji != 0 ? (item.xinyong/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					<td>{{item.qq+ "（" + (item.heji != 0 ? (item.qq/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
					<td>{{item.account+ "（" + (item.heji != 0 ? (item.account/item.heji*100).toFixed(2) + "%" : "0.00%") + "）"}}</td>
				</tr>
			{{/each}}
		{{/if}}
		{{if payTypeArray.length<=0 }} <tr>
			<td colspan="15" class="text-center">
				暂无数据...
			</td>
			</tr>
			{{/if}}
	</script>
	<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
	<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
	<script type="text/javascript" src="../js/app/common/toast.js"></script>
	<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
	<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
	<script type="text/javascript" src="../js/plugins/template.js"></script>
	<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
	<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>

	<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
	<script src="../js/bootstrap-daterangepicker/bootstrap-datetimepicker.min.js"></script>
	<script type="text/javascript" src="../js/app/fun.js"></script>
	<script type="text/javascript" src="../js/app/common/tools.js"></script>
	<script type="text/javascript" src="../js/bootstrap-editable/bootstrap-editable.min.js"></script>
	<script src="../js/app/commonFunc.js" type="text/javascript" charset="utf-8"></script>
	<script>
		$(function () {
			//获取url中的参数
			function getUrlParam(name) {
				let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)"); //构造一个含有目标参数的正则表达式对象
				let r = window.location.search.substr(1).match(reg); //匹配目标参数
				if (r != null) return unescape(r[2]);
				return null; //返回参数值
			}
			//实例化请求帮助类
			var httpUtilObj = new HttpUtil();
			var initParam = httpUtilObj.getTabParams();
			let startDate = initParam.startDate;
			let endDate = initParam.endDate;
			let data = {
				startDate: startDate,
				endDate: endDate,
			}
			data['orgId'] = initParam.orgId;
			httpUtilObj.ajax({
				url: '/adminjson/SAASTJOrderPayTypeDetail',
				params: data
			}).then((res) => {
				$('#order-mask-bg').css('display', 'none');
				$('#order-mask').css('display', 'none');
				refreshList(res.body);
			})
			function refreshList(data) {
				var fundsHtml = template('orderPayTemplate', data);
				$("#orderPayContent").empty().html(fundsHtml);
				//固定表头的方法--传入固定的table
				commonFunc.staticTable($('.dynamic-table'));
			}
		})
	</script>
</body>

</html>
