<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>易简医</title>
		<link href="../css/bootstrap-reset.css" rel="stylesheet" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../js/plugins/pagination/pagination.css" rel="stylesheet" />
		<link href="../css/r-panel.css" rel="stylesheet" />
		<link href="../fonts/css/font-awesome.css" />
		<link href="../js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />
		<link href="../js/bootstrap-editable/bootstrap-editable.css"  rel="stylesheet" />
		<link rel="stylesheet" href="../js/bootstrap-daterangepicker/daterangepicker.css">
		<link  href="../css/app.css" rel="stylesheet" />
	</head>

	<body style="background-color: white;">
		<div class="container-fluid">
			<div class="panel-body">
					<div class="row m-bot15 " style="background-color: rgb(255, 255, 238); border: 1px solid rgb(255,208,168) !important; color: #000; padding: 10px;">
					<form class="form-inline" role="form">
						<div class="row">
							<div class="col-lg-12 form-group">
								<input type="text" class="form-control"  style="width: 220px;" placeholder="搜索身份证/姓名/负责健康经理" id="findUserName">
								<select class="form-control" style="width: 150px;padding-top:0;padding-bottom:0;" id="search_order">
									<option value="-1">全部</option>
									<option value="0">未联系</option>
									<option value="1">暂不下单</option>
									<option value="2">等待下单</option>
									<option value="3">已下单</option>
								</select>
								<button type="button" class="btn btn-primary btn-sm js-btn-showinsureListByIf" id="searchBut">
		                        	<i class="fa fa-search"></i>&nbsp;&nbsp;查询
		                        </button>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<!-- search form end-->
					<div class="adv-table">
						<table class="display table table-bordered table-striped" id="dynamic-table">
							<thead>
								<tr>
									<th style="width: 80px;">操作</th>
									<th>长护险会员资料</th>
									<th>关联账号</th>
									<th>联系方式</th>
									<th>长护险资质情况</th>
									<th>下单意愿</th>
									<th>负责健康经理</th>
									<th>关联订单</th>
								</tr>
							</thead>
							<tbody id="insureContent">
								<tr>
									<td colspan="14" class="text-center">
										数据载入中...
									</td>
								</tr>
							</tbody>
						</table>
						<ul class="pagination" id="pagination"></ul>
					</div>
				</div>
			</div>
		</div>
		
		<!-- 右侧弹出panel -->
	    <div id="relUser_panel" class="r_panel">
	        <div class="panel-header">
	            <button type="button" class="close rp_close" data-dismiss="modal" aria-label="Close">
	            	<span aria-hidden="true">&times;</span>
	            </button>
	            <h4 class="modal-title">添加用户</h4>
	        </div>
	        <div class="panel-body">
	            <div class="container-fluid">
	                <form class="form-horizontal"  role="form">
	                    
	                    <input type="hidden" id="addUser_lng" />
	                    <input type="hidden" id="addUser_lat" />
	                    <input type="hidden" id="addUser_adcode" />
	                    <input type="hidden" id="addUser_provinceID"/>
	                    <input type="hidden" id="addUser_cityID"/>
	                    <input type="hidden" id="addUser_district"/>
	                    <input type="hidden" id="addUser_address"/>
	                    
	                    
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">手机号<span class="form-required"> * </span></label>
	                        <div class="col-sm-5">
                                <input type="text" class="form-control" placeholder="请输入手机号" 
                                	name="addUser_phone" id="addUser_phone">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">姓名<span class="form-required"> * </span></label>
	                        <div class="col-sm-5">
                        		<input type="text" class="form-control" placeholder="请输入用户姓名" 
                        			name="addUser_name" id="addUser_name">
	                        </div>
	                    </div>
	                    
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">性别<span class="form-required"> * </span></label>
	                        <div class="col-sm-7">
	                        	<label class="radio-inline">
	                                <input type="radio" name="addUser_sex" value="1" checked="checked">男
	                            </label>
	                            <label class="radio-inline">
	                                <input type="radio" name="addUser_sex" value="2" >女
	                            </label>
	                        </div>
	                    </div>
	                    <div class="form-group">
	                    	<label class="col-sm-3 control-label">备注</label>
	                        <div class="col-sm-5">
		                       <textarea rows="5" placeholder="请输入用户备注" id="remark" style="width:300px;"  name="addUser_remark" id="addUser_remark"></textarea>
		                    </div>
	                    </div>
	                    
	                    <div class="form-group">
	                        <div class="col-sm-8" style="text-align:right;">
		                        <button type="button" class="btn btn-default rp_close">取消</button>
		                        <button type="button" class="btn btn-success modal_save saveUserButton">保存</button>
	                        </div>
	                    </div>
	                </form>
	            </div>
	        </div>
	    </div>	

		<script type="text/html" id="insureTemplate">
			{{if insureList.length != 0}} {{each insureList as item i}}
			<tr>
				<td>
                    <a href="javascript:void(0);" link="templates/insure_user_info.html?key={{item.idcard}}" class='js-addTab-link' title="{{item.kinsName}}&nbsp查看详情">查看详情</a><br />
				</td>
				<td>
					<span>{{item.kinsName}}&nbsp;{{item.sexStr}}&nbsp;{{item.age}}</span><br />
					<span>身份证号：{{item.idcard}}</span><br />
				</td>
				<td>
					<span>会员名称：{{item.contactName}}</span><br />
					<span>会员电话：{{item.contactPhone}}</span><br />
				</td>
				<td>
					<span>联系人：{{item.kinsName}}</span><br />
					<span>联系手机：{{item.phone}}</span><br />
					<span>联系地址：{{item.province}}{{item.city}}{{item.district}}{{item.building}}{{item.addrDetail}}</span><br />
				</td>
				<td>
					<span>{{if item.startTime != undefined}}已有资质<br />{{item.startTime}}至{{item.endTime}}{{/if}}</span>
				</td>
				<td>
					{{item.orderStatusStr}}</br>
				</td>
				<td>
					{{if item.managerName == null}}
						-
					{{else}}
						{{item.managerName}}
					{{/if}}
				</td>
				<td>
					{{if item.orderId == null}}
						-
					{{else}}
					{{each item.orderId as value i}}
       					订单号：<a href="javascript:void(0);" link="templates/orderDetail.html?orderId={{item.orderId}}" class="js-addTab-link" title="查看详情">{{value}}</a><br />
  				    {{/each}}

					{{/if}}
				</td>
			</tr>
			{{/each}} {{/if}} {{if insureList.length == 0}}
			<tr>
				<td colspan="14" class="text-center">
					暂无数据...
				</td>
			</tr>
			{{/if}}
		</script>

		<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/app/common/toast.js"></script>
		<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/template.js"></script>
		<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
		<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
		<script type="text/javascript" defer async="true" src="https://webapi.amap.com/maps?v=1.3&key=76995f30ba8965c259c624c3a3fa5777"></script>
		<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
		<script type="text/javascript" src="../js/app/fun.js"></script>
		<script type="text/javascript" src="../js/app/insure_user.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
		
	</body>

</html>
