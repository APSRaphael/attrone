		<script type="text/html" id="OrderListTemplate">
			{{if voList.length > 0}} {{each voList as item i}}
			<tr>
				<td>
					{{if item.status == 0}}
						<a pagenum="{{pageNum}}"  class = "js-form-order-prepay" ordertype="{{item.orderType}}" orderId="{{item.orderId}}" preRealFee="{{item.prepayAmount}}" userId = "{{item.userId}}"  href='javascript:void(0);'>预付金缴付</a><br />
					{{/if}}
					{{if item.status == 1}}
						{{if item.orderType == 2 && item.pgStatus == 0}}
							<a pagenum="{{pageNum}}" class = "js-form-order-pg-create" kinsname="{{item.kinsName}}" orderId="{{item.orderId}}"  href='javascript:void(0);'>创建评估</a><br />
							<a pagenum="{{pageNum}}" class = "js-form-order-pg-skip" orderId="{{item.orderId}}"  href='javascript:void(0);'>跳过评估</a><br />
						{{else}}
							<a pagenum="{{pageNum}}"  class = "js-form-order-HG" orderId="{{item.orderId}}"  href='javascript:void(0);' >分配护工</a><br />
						{{/if}}
					{{/if}}
				  	{{if item.status == 2}}
						<a pagenum="{{pageNum}}" class = "js-form-order-Start" href='javascript:void(0);' orderId="{{item.orderId}}"  orderstatus='2'>开始服务</a><br />
					{{/if}}
					<!--{{if item.status == 3 && item.orderType==2}}
						{{if item.wantFee > 0}}
							<a pagenum="{{pageNum}}" class = "js-form-order-cost" href='javascript:void(0);' orderId="{{item.orderId}}" userId = "{{item.userId}}">续缴费用</a><br />
						{{/if}}
					{{/if}}-->
					{{if item.status == 3}}
						<a pagenum="{{pageNum}}" class = "js-form-order-change" href='javascript:void(0);' orderId="{{item.orderId}}" >变更订单</a><br />
						<a pagenum="{{pageNum}}" class = "js-form-order-End" href='javascript:void(0);' currstatus="{{item.orderType}}" orderId="{{item.orderId}}" orderstatus='4' title="订单详情—{{item.kinsName}}">结束服务</a><br />
					{{/if}}
					{{if item.managerId == null}}
						{{if item.orderType == 2}}
							<a pagenum="{{pageNum}}" href="javascript:void(0);" class="js-select-insureHandleNure-JKJL" nurseType=10005  orderId='{{item.orderId}}'>指派健康经理</a><br />
						{{/if}}
						{{if item.orderType == 1}}
							<a pagenum="{{pageNum}}" href="javascript:void(0);" class="js-select-insureHandleNure-JKJL" nurseType=10006  orderId='{{item.orderId}}'>指派督导</a><br />
						{{/if}}
					{{/if}}
					
					<a pagenum="{{pageNum}}"  class = "js-form-order-remark" orderId="{{item.orderId}}" orderstatus='0'  href='javascript:void(0);' >备注</a><br />
					{{if item.status == 0||item.status == 1||item.status == 2}}
						<a pagenum="{{pageNum}}" class = "js-form-order-cancel" href='javascript:void(0);' orderId="{{item.orderId}}"  orderstatus='2'>取消订单</a><br />
					{{/if}}
				</td>
				{{if item.createType==1||item.createType==4}}
				<td class="order-back">
					<span>订单编号：<a href="javascript:void(0);"   link="templates/orderDetail.html?orderId={{item.orderId}}" class="js-addTab-link" title="订单详情—{{item.kinsName}}">{{item.orderId}}</a></span><br />
					{{if item.orderType == 1}}
						<span style="font-weight: bold;color: red;">住院号：{{item.orgNO}}</span><br />
					{{/if}}
				</td>
				{{/if}}
				{{if item.createType!=1&&item.createType!=4}}
				<td>
					<span>订单编号：<a href="javascript:void(0);"   link="templates/orderDetail.html?orderId={{item.orderId}}" class="js-addTab-link" title="订单详情—{{item.kinsName}}">{{item.orderId}}</a></span><br />
					{{if item.orderType == 1}}
						<span style="font-weight: bold;color: red;">住院号：{{item.orgNO}}</span><br />
					{{/if}}
				</td>
				{{/if}}
				<td>
					{{if item.orderType == 1}}
						<span>医院：{{item.hospital}}</span><br />
						<span style="color : red; font-weight:bold">科室：{{item.branch}}</span><br />
						<span>病房：{{item.room}}</span><br />
						{{if item.status!=-1}}
							<span>床号：<a orderId="{{item.orderId}}" href="#" class="editable order_bed">
							{{if item.bed!=undefined&&item.bed!=''}}
								{{item.bed}}
							{{else}}
								添加床号
							{{/if}}
							</a></span><br />
						{{else}}
						<span>床号：{{item.bed}}</span><br />
						{{/if}}
					{{else}}
						<span >居住地址：{{item.locationMinute}}</span><br />
						<span >联系电话：{{item.addrPhone}}</span><br />
						<span >联系人：{{item.addrContacts}}</span><br />
					{{/if}}
				</td>
				<td>
					<span>会员id：<a href="javascript:void(0);" link="templates/userInfo.html?key={{item.userId}}" class="js-addTab-link" title="用户信息">{{item.userId}}</a></span><br />
					<span>会员名：{{item.contactName}}</span><br />
					<span>会员手机：{{item.contactPhone}}</span><br />
					<span style="color : red; font-weight:bold">被照护人：{{item.kinsName}}</span><br />
				</td>
				<td>
					<span>服务套餐：{{item.service}}</span><br />
					<span>收费标准：{{item.priceDesc}}</span><br />
				</td>
				<td>
					<span>护工：{{item.serviceStaff}}</span><br />
					<span>{{item.orderType == 1 ? '督导':'健康经理'}}:{{item.superiorName}}</span><br />
					
				</td>
				<td>
					<span>预付金额：{{item.prepayAmount}}{{item.status <= 0 ? '(未付)':'(已付)'}}</span><br />
					<span>总费用：{{item.needPay}}</span><br />
					<span>已支付：{{item.paidFee}}</span><br />
					<span>待支付：{{item.wantFee}}</span><br />
				</td>
				<td>
					<span style="color : red; font-weight:bold">{{item.statusStr}}</span><br />
				</td>
				<td>
					<span>下单时间：{{item.createTime}}</span><br />
					<span>预约时间：{{item.serviceTime}}</span><br />
					<span>开始时间：{{item.orderStartTime}}</span><br />
					<span>结束时间：{{item.orderEndTime}}</span><br />
				</td>
				<td width="100px">
					<span style = "display:block;width:100px;word-wrap:break-word;">用户备注：{{item.memo}}</span><br />
					<span style = "display:block;width:100px;word-wrap:break-word;">客服备注：{{item.kfmemo}}</span><br />
				</td>
			</tr>
			{{/each}} {{/if}} {{if voList.length == 0}}
			<tr>
				<td colspan="10" class="text-center">
					暂无数据
					<!--，点击-->
					<!--<a href="javascript:void(0);" onclick="orgModule.loadOrgList(true,1);">刷新数据</a>-->
				</td>
			</tr>
			{{/if}}
		</script>
