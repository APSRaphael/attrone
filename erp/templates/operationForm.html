	<body style="background-color: white;">
		<div class="container-fluid">
	        <div class="panel-body">
	        	<div class="row">
                    <ul class="operation-form">
						<li>
							<span value="1" type="8" class="selected">门禁卡报表</span>
							<span value="2" type="6">门禁卡归还表</span>
							<span value="3" type="3">门禁卡过期表</span>
							<span value="4" type="2">门禁卡作废表</span>
							<span value="5" type="5">门禁卡租借表</span>
						</li>
					</ul>
				</div>	
	        </div>
		</div>
		<!--门禁卡-->
		<div class="container-fluid form-box" id="extraForm">
	        <div class="panel-body">
	        	<div class="row">
		        	<form class="form-inline" role="form">
		        		<div class="row">
		                    <div class="col-lg-12 form-group">
		                    	<button type="button" class="btn btn-success btn-sm exportDownload">
		                        	<i class="fa fa-plus"></i>&nbsp;&nbsp;批量下载
		                        </button>
		                        <input type="text" class="form-control" placeholder="请输入文件名" id="fileName" style="width: 224px;">
		                        <label class="form-label" style="margin-bottom: 25px;">&nbsp;&nbsp;导出时间：</label>
								<input type="text" class="form-control input-large" style="width: 200px;" name="daterange-form" value="请选择日期"/>
								<input type="hidden" id="startTime">
								<input type="hidden" id="endTime">
		                        <button type="button" class="btn btn-primary btn-sm form-search">
		                        	<i class="fa fa-search"></i>&nbsp;&nbsp;查询
		                        </button>
		                    </div>
		        		</div>
					</form>
				</div>	
				<div class="row">
		        	<div class="adv-table">
		        		<table  class="display table table-bordered table-striped" id="dynamic-table">
		        			<thead>
		        				<tr>
			        				<th></th>
			        				<th>文件名</th>
			        				<th>格式</th>
			        				<th>筛选条件</th>
			        				<th>导出时间</th>
			        				<th>导出人</th>
			        				<th>大小</th>
			        				<th class="text-center">操作</th>
		        				</tr>
		        			</thead>
		        			<tbody id="extraformListContent">
		        				<tr>
		        					<td colspan="8" class="text-center">
		        						数据载入中...
		        					</td>
		        				</tr>
		        			</tbody>
		        		</table>
						<ul class="pagination" id="pagination"></ul>
		        	</div>
	        	</div>
	        	<!-- 门禁卡报表模板  -->
				<script type="text/html" id="extraFormListTemplate">
					{{if recordList.length > 0}}
						{{each recordList as item i}}
						<tr>
							<td class="with-input"><input type="checkbox" name="filePath" value="{{item.filePath}}"></td>
							<td>{{item.fileName}}</td>
							<td>{{item.fileType == 0 ? 'excel' : ''}}</td>
							<td>{{item.condition}}</td>
							<td>{{item.createTime}}</td>
							<td>{{item.createStaffName}}</td>
							<td>{{item.fileSize}}Kb</td>
							<td class="text-center">
								<a href="{{item.filePath}}" download>下载</a>
							</td>
						</tr>
						{{/each}}
					{{/if}}
					{{if recordList.length == 0}}
						<tr>
							<td colspan="9" class="text-center">
								暂无数据...
							</td>
						</tr>
					{{/if}}
				</script>
	        </div>
		</div>
