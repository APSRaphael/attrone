<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>易简医</title>
		<link href="../css/bootstrap-reset.css" rel="stylesheet" />
		<link href="../css/bootstrap.min.css" rel="stylesheet" />
		<link href="../css/style.css" rel="stylesheet" />
		<link href="../js/plugins/pagination/pagination.css" rel="stylesheet" />
		<link href="../css/r-panel.css" rel="stylesheet" />
		<link href="../fonts/css/font-awesome.css" />
		<link href="../js/plugins/jquery-toast-plugin/jquery.toast.min.css" rel="stylesheet" />
		<link href="../js/bootstrap-editable/bootstrap-editable.css"  rel="stylesheet" />
		<link rel="stylesheet" href="../js/bootstrap-daterangepicker/daterangepicker.css">
		<link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" />
		<link  href="../css/app.css" rel="stylesheet" />
		<style type="text/css">
			.entrance-info{
				color:black;
			}
			.entrance-info em{
				color:red;
			}
			.pop-entrance{
				position: relative;
				top:3px;
				width: 17px;
				height: 17px;
				display: inline-block;
				background: url(../images/infos.png);
				background-repeat: no-repeat;
				background-position: center;
				background-size: cover;
				-webkit-background–size: cover;
				-moz-background–size: cover;
				-o-background–size: cover;
			}
		</style>
	</head>            
	<body style="background-color: white;">
		<div class="container-fluid">
			<div class="panel-body">
					<div class="row m-bot15 " style="color: #000; padding: 10px;">
					<form class="form-inline" role="form">
						<div class="row">
							<div class="col-lg-12 form-group">
								<label class="form-label">&nbsp;&nbsp;时间：</label>
								<input type="text" class="form-control input-large" name="daterange-start" value="年/月/日" />
								<label class="form-label">&nbsp;至&nbsp;</label>
								<input type="text" class="form-control input-large" name="daterange-end" value="年/月/日" />
								<label class="form-label">&nbsp;&nbsp;处理状态：&nbsp;&nbsp;</label>
								<select class="form-control service-status" style="padding-top: 0; padding-bottom: 0;">
									<option value="-1">全部</option>
									<option value="0">未审核</option>
									<option value="1">通过</option>
									<option value="2">未通过</option>
								</select>
								<label class="form-label">&nbsp;&nbsp;机构过滤：&nbsp;&nbsp;</label>
								<select class="form-control org_hos" style="padding-top: 0; padding-bottom: 0;"></select>
								<select class="form-control org_branch org_hide" style="padding-top: 0; padding-bottom: 0;"></select>
								<button type="button" class="btn btn-primary btn-sm" id="service-search">
	                    			<i class="fa fa-search"></i>&nbsp;&nbsp;搜索
	                   			</button>
							</div>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="adv-table">
						<table class="display table table-bordered table-striped" id="ServiceLivingListTable" style="margin-bottom: 0px;">
							<thead>
								<tr>
									<th>用户ID</th>
									<th>用户名</th>
									<th>关联订单</th>
									<th>评论时间</th>
									<th style="width: 300px;">评论内容</th>
									<th>打分</th>
									<th>状态</th>
									<th>审核人</th>
									<th>审核时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody id="serviceListContent">
								<tr>
									<td colspan="10" class="text-center">
										数据载入中...
									</td>
								</tr>
							</tbody>
						</table>
						<div class="row panel-body">
							<ul class="pagination" id="pagination"></ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="order-mask-bg"></div>
		<div id="order-mask">
			<div class="ball_spin_fade">
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
				<div></div>
			</div>
		</div>
		<script type="text/html" id="serviceListTemplate">
			{{if praiseList.length > 0}} {{each praiseList as item i}}
				<tr>
					<td><a title="用户信息" link="templates/userInfo.html?key={{item.userId}}" class="js-addTab-link" href="javascript:void(0);">{{item.userId}}</a></td>
					<td>{{item.userName}}</td>
					<td><a title="订单详情-{{item.userName}}" class="js-addTab-link" link="templates/orderDetail.html?orderId={{item.orderId}}" href="javascript:void(0);">{{item.orderId}}</a></td>
					<td>{{item.createTime}}</td>
					<td><span>{{item.content}}</span></td>
					<td>{{item.grade1}}</td>
					<td>{{item.auditStatusStr}}</td>
					<td>{{item.auditName}}</td>
					<td>{{item.auditTime}}</td>
					<td>
						{{if item.auditStatus!=2&&item.auditStatus!=1}}
						<span pageno="{{pageNo}}" orderid="{{item.orderId}}" class="entrance-click service-pass">通过</span>&nbsp;&nbsp;&nbsp;&nbsp;
						<span pageno="{{pageNo}}" orderid="{{item.orderId}}" class="entrance-click service-nopass">不通过</span>
						{{/if}}
						{{if item.auditStatus==1}}
							<span>已通过</span>
						{{/if}}
						{{if item.auditStatus==2}}
							<span>未通过</span>
						{{/if}}
					</td>
				</tr>
				{{/each}} {{/if}} {{if praiseList.length == 0}}
				<tr>
					<td colspan="10" class="text-center">
						暂无数据
					</td>
				</tr>
			{{/if}}
		</script>
		

		<script type="text/javascript" src="../js/plugins/jquery.min.js"></script>
		<script type="text/javascript" src="../js/plugins/bootstrap.min.js"></script>
		<script type="text/javascript" src="../js/app/common/toast.js"></script>
		<script type="text/javascript" src="../js/app/common/httpUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/template.js"></script>
		<script type="text/javascript" src="../js/plugins/pagination/jquery.pagination.js"></script>
		<script type="text/javascript" src="../js/app/common/modalUtil.js"></script>
		<script type="text/javascript" src="../js/plugins/bootbox.js-4.4.0.js"></script>
		<script type="text/javascript" src="../js/plugins/jquery-toast-plugin/jquery.toast.min.js"></script>
		<script type="text/javascript" src="../js/ajaxfileupload.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/moment.min.js"></script>
		<script type="text/javascript" src="../js/bootstrap-daterangepicker/daterangepicker.js"></script>
		<script src="../js/bootstrap-daterangepicker/bootstrap-datetimepicker.min.js"></script>
		<script type="text/javascript" src="../js/app/orderPraise.js"></script>
		<script type="text/javascript" src="../js/app/fun.js"></script>
		<script src="../js/app/order_date.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
