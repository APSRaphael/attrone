<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="jquery-1.11.3.js?v=1515419323256" type="text/javascript" charset="utf-8"></script>
		<script src="app/index.js?v=1515419323257" type="text/javascript" charset="utf-8"></script>
		<script src="app/rp/index.js?v=1515419323257" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="app/css/style.css?v=1515419323257"/>
	</head>
	<body>
		<div class="split-box">
			<div class="bottom">
				<img src="images/wallhaven-547016.jpg?v=1515419323257" alt="" />
			</div>
			<div class="top">
				<div class="content">
					<img src="images/desktop.jpg?v=1515419323257" alt="" />
				</div>
			</div>
			<div class="split-hand"></div>
		</div>
		<script type="text/javascript">
			document.addEventListener('DOMContentLoaded',(res)=>{
				let pNode=document.querySelector('.split-box');
				let topNode=document.querySelector('.top');
				let handNode=document.querySelector('.split-hand');
				let hand_speed=1000;
				let width_speed=0;
				pNode.addEventListener('mousemove',(evt)=>{
					width_speed=evt.clientX-window.innerWidth/2;
					handNode.style.left=evt.clientX + width_speed + 'px';
					topNode.style.width=evt.clientX+hand_speed+width_speed+'px';
				})
			})
		</script>
	</body>
</html>
