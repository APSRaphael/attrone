<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="https://cdn.bootcss.com/echarts/3.7.1/echarts.min.js"></script>
</head>
<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">

        let self = this;
        let dataStyle = {
            normal: {
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                },
            }
        };
        let placeHolderStyle = {
            normal: {
                color: '#F4F4F4',
                label: {
                    show: false
                },
                labelLine: {
                    show: false
                }
            },
            emphasis: {
                color: 'rgba(0,0,0,0)'
            }
        };
        self.charts = echarts.init(document.getElementById('main'));
        self.charts.setOption({
            title: {
                text: 50 + '%',
                x: 'center',
                y: 'center',
                textStyle: {
                    fontWeight: 'normal',
                    color: "#2BD6BD",
                    fontSize: 80
                }
            },
            backgroundColor: '#fff',
            color: ['#18D9BC ', 'red', 'red'],
            tooltip: {
                show: false,
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                show: false,
                itemGap: 12,
                data: ['01', '02']
            },
            toolbox: {
                show: false,
                feature: {
                    mark: {
                        show: true
                    },
                    dataView: {
                        show: true,
                        readOnly: false
                    },
                    restore: {
                        show: true
                    },
                    saveAsImage: {
                        show: true
                    }
                }
            },
            series: [{
                name: 'Line 1',
                type: 'pie',
                clockWise: true,
                radius: [190, 200],
                itemStyle: dataStyle,
                hoverAnimation: false,

                data: [{
                    value: 50,
                    name: '01',

                }, {
                    value: 100 - 50,
                    name: 'invisible',
                    itemStyle: placeHolderStyle
                }

                ]
            },
            ]
        })
    </script>
</body>
</html>
