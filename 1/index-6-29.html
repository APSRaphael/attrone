<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script src="http://wechatfe.github.io/vconsole/lib/vconsole.min.js?v=2.5.2"></script>
    <title></title>    
    <style type="text/css">
    	.menuContainer{
    		width: 100%;
    		position: relative;
    		overflow: hidden;
    		height: 4.7rem;
    		background-color: bisque;
    	}
    	.menuContainer .menuList{
    		position: absolute;
    		left: 0;
            -webkit-transition-timing-function: ease-out;
            -moz-transition-timing-function: ease-out;
            -ms-transition-timing-function: ease-out;
            -o-transition-timing-function: ease-out;
            transition-timing-function: ease-out;
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -o-transform: translate(0,0);
            -ms-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            -webkit-transform: translate3d(0,0,0);
            -moz-transform: translate3d(0,0,0);
            -o-transform: translate(0,0);
            -ms-transform: translate3d(0,0,0);
            transform: translate3d(0,0,0);
            -webkit-transition-property: -webkit-transform;
            -moz-transition-property: -moz-transform;
            -o-transition-property: -o-transform;
            -ms-transition-property: -ms-transform;
            transition-property: transform;  
            transition: all .5s;
            -moz-transition: all .5s;   /* Firefox 4 */
            -webkit-transition: all .5s;    /* Safari 和 Chrome */
            -o-transition: all .5s; /* Opera */
            display: -webkit-box; /* Chrome 4+, Safari 3.1, iOS Safari 3.2+ */
            display: -moz-box; /* Firefox 17- */
            display: -webkit-flex; /* Chrome 21+, Safari 6.1+, iOS Safari 7+, Opera 15/16 */
            display: -moz-flex; /* Firefox 18+ */
            display: -ms-flexbox; /* IE 10 */
            display: flex; /* Chrome 29+, Firefox 22+, IE 11+, Opera 12.1/17/18, Android 4.4+ */               		
    	}
    	.menuContainer .menuList div{
    		-webkit-flex-shrink: 0;
            -ms-flex: 0 0 auto;
            flex-shrink: 0;
            width: 4.7rem;
            height: 4.7rem;
            text-align: center;
            line-height: 4.7rem;
    	}
    	.menuContainer .menuList div:nth-child(odd){
    		background-color: red;
    	}
    	.menuContainer .menuList div:nth-child(even){
    		background-color: blueviolet;
    	}
    </style>
</head>
<body>
	<div class="menuContainer">
		<div class="menuList">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
			<div>7</div>
			<div>8</div>
			<div>9</div>
			<div>10</div>
			<div>11</div>
			<div>12</div>
			<div>13</div>
			<div>14</div>
			<div>15</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script type="text/javascript">		
		$('.menuList').on('touchstart', function (e) {
            // 判断默认行为是否可以被禁用
            if (e.cancelable) {
                // 判断默认行为是否已经被禁用
                if (!e.defaultPrevented) {
                    e.preventDefault();
                }
            }   
            startX = e.originalEvent.changedTouches[0].pageX;
            $('.menuList').on('touchmove', function (e) {
//          	var left = parseInt($('.menuList').position().left);
            	var s = $(this).css('transform');
            	var i = parseFloat(s.substring(6).split(',')[4]);
            	//触摸开始时获取其X轴和Y轴的坐标
	            moveX = e.originalEvent.changedTouches[0].pageX;
	            X = moveX - startX;
	            console.log($('.menuList').css('transform'));
//	            if(i > 10){
//	            	console.log(i);
//	            	console.log('超出了');
//	            	$('.menuList').css({	            		
//	            		'-webkit-transform' : 'translateX(0px)',
//		            	'-moz-transform' : 'translateX(0px)',
//		            	'-o-transform': 'translateX(0px)',
//		            	'-ms-transform' : 'translateX(0px)',
//		            	'transform' : 'translateX(-0px)'
//	            	});
//	            	return false;
//	            }
            	$('.menuList').css({
	            	'-webkit-transform' : 'translateX(' + (i + X) + 'px)',
	            	'-moz-transform' : 'translateX(' + (i + X) + 'px)',
	            	'-o-transform': 'translateX(' + (i + X) + 'px)',
	            	'-ms-transform' : 'translateX(' + (i + X) + 'px)',
	            	'transform' : 'translateX(' + (i + X) + 'px)'
	            });
	            
            });  
             $('.menuList').on('touchend', function (e) {
             	$('.menuList').css({	            		
            		'-webkit-transform' : 'translateX(0px)',
	            	'-moz-transform' : 'translateX(0px)',
	            	'-o-transform': 'translateX(0px)',
	            	'-ms-transform' : 'translateX(0px)',
	            	'transform' : 'translateX(-0px)'
            	});
             })
		});
    </script>
</body>
</html>
